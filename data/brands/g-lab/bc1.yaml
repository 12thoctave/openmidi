midi_in: DIN5
midi_thru: Yes
phantom_power: No
midi_clock: No

midi_channel: 
  instructions: |+
    To  set  the  MIDI  channel  on  which  the  BC-1  receives  the  commands  serves the  MIDI  CHANNEL  rotary  switch.  To  set  the  channel  it  is  needed  to  use  a  small  flat screwdriver  and  to  turn  right  or  left  the  middle  part  of  the  switch.  The  arrow-head indicates the set channel.

pc: 
  description: |+
    The BC1 responds to following PC messages:
    PC1 -> BYPASS ON
    PC2 -> BUFFER ON
    PC3 -> COMP A ON
    PC4 -> COMP B ON
    PC5 -> COMP C ON
    PC6 -> SELECTED COMP ON
