midi_in: TRS
midi_thru: None

midi_channel:
  instructions: |+
    Power on the Neo Series pedal while holding its center Select button.
    Release the button when the main LED turns violet.
    Tap the center Select button until the upper small LED is red, then hold
    Select to save.

    Power the Neo Series pedal off and back on, again holding the center Select button until the
    upper LED turns violet.
    Finally, send a program change message from your controller on the MIDI channel you would
    like to use. When you see the upper small LED flash, hold the Select button to save and exit.
    Your Neo Series pedal is now configured!

pc:
  description: |+
    Sending PC mesages will load Presets 0-15
    0-3 are the Red bank, also accessible by holding the Bypass / Preset footswitch
    4-7 are the Green bank
    8-11 are the Blue bank
    12-15 are the White bank

