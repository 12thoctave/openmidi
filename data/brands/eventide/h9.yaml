midi_in: DIN5
midi_thru: Yes
phantom_power: None
midi_clock: Yes

instructions:

midi_channel:
  instructions: |+
    MIDI channel can be changed in the H9 Control app.
    Once your device is connected to the app, select

    Pedal >> MIDI Settings >> MIDI Receive Channel

    and then select your desired channel.
