midi_channel:
  instructions: |+
    Hold down the left LED switch while powering up to enter Global Configuration mode.
    Turn the 'SEQUENCER MULT' knob fully clockwise to activate MIDI in.
    Turn the 'SEQUENCER' knob to select your desired MIDI channel.
    No light = Channel 1, Right most light = Channel 2 and so on.
    Power off and on the pedal to save.
    Visit the Mercury 7 manual for more information
    https://www.meris.us/wp-content/uploads/2017/03/Meris_OttobitJr_full_Manual_v5.pdf.

