midi_channel:
  instructions: |+
    Hold down the left LED switch while powering up to enter Global Configuration mode.
    Turn the 'PITCH 3' knob fully clockwise to activate MIDI in.
    Turn the 'PITCH 2' knob to select your desired MIDI channel.
    No light = Channel 1, Right most light = Channel 2 and so on.
    Power off and on the pedal to save.
    Visit the Hedra manual for more information
    https://www.meris.us/wp-content/uploads/2019/03/Meris_Hedra_full_Manual_v7.pdf.

