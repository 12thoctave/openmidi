midi_in: TRS
midi_thru: No
phantom_power: None
midi_clock: No

midi_channel:
  instructions: |+
    Hold down the left LED switch while powering up to enter Global Configuration mode.
    Turn the 'MODULATION' knob fully clockwise to activate MIDI in.
    Turn the 'FILTER ENV' knob to select your desired MIDI channel.
    No light = Channel 1, Right most light = Channel 2 and so on. Power off and on the pedal to save.
    Visit the Enzo manual for more information
    https://www.meris.us/wp-content/uploads/2018/06/Meris_Enzo_full_Manual_v3.pdf.

