midi_in: DIN5 
midi_thru: No
phantom_power: No
midi_clock: No

midi_channel: 
  instructions: |+
    Per default, NOVA Drive sends and receives MIDI messages on MIDI channel 2. To change the MIDI channel:
    •  Press and hold the SWITCH MODE button forthree seconds.
    •  Turn the PRESET encoder until the desired MIDIchannel is shown in the display.
    •  Release the SWITCH MODE button.

pc: 
  description: |+
    PC Messages load the corresponding preset. For example PC1 loads Preset 2.
