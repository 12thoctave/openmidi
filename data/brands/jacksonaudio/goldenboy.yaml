    value: 1
    description: 'Turn on Drive'
    type: System
    min: 127
    max: 127
  - name: Drive Off
    value: 1
    description: 'Turn off Drive'
    type: System
    min: 0
    max: 0
  - name: Boost On
    value: 2
    description: 'Turn on Boost'
    type: System
    min: 127
    max: 127
  - name: Boost Off
    value: 2
    description: 'Turn off Boost'
    type: System
    min: 0
    max: 0
  - name: Clipping Diodes
    value: 3
    description: '1 = 2x Symetrical Diodes, 2 = 3 x Asymetrical Diodes, 3 = 4x Symetrical Diodes, 4 = 4x Symetrical Red LEDs'
    type: Parameter
