    description: '1 = 25% Gain, 2 = 50% Gain, 3 = 75% Gain, 4 = 100% Gain'
    type: Parameter
    min: 1
    max: 4
  - name: Boost EQ
    value: 5
    description: '1 = Bright Boost, 2 = Mid Boost, 3 = Tailored Booat, 4 = Full Boost'
    type: Parameter
    min: 1
    max: 4
    
