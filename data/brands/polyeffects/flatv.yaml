midi_in: 3.5mm TRS Type A
midi_thru: No
phantom_power: None
midi_clock: No

midi_channel:
  instructions: |+
    To set the MIDI channel, tap the LED diode icon three times quickly.   
 
    The preset number buttons will light, press one of these to set a MIDI channel from 1-6.
instructions:

pc:
  description: |+
    Send a program change message to change presets from MIDI. 
    PC 5 will change to preset 5 bank 1, 
    PC 7 will change to preset 1 bank 2.  
    The PC number is (bank number - 1)  * 6 + preset number.
