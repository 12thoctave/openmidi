    max: 127
    min: 0
    name: Tempo nudge
    value: 57
  - description: |+
      Store the current settings in a specified register. The message value
      of 0 stores in the PRE1 register, a value of 1 stores in the PRE2 register and
      a value of 2 stores in the PRE3 register. If greater than 2, stores in the PRE3
      register.
    max: 127
    min: 0
    name: Preset store
    value: 58
  - description: |+
      Recall the current settings from a specified register. The message
      value of 0 recalls from the PRE1 register, a value of 1 recalls from the PRE2
      register and a value of 2 recalls from the PRE3 register. If greater than 2,
      recalls from the PRE3 register.
    max: 127
    min: 0
    name: Preset recall
    value: 59
  - description: |+
      Start/stop recording. A message value of 0 stops recording. A message
      value greater than 0 starts or restarts recording depending on whether or not
      recording is already going on.
    max: 127
    min: 0
    name: Record enable/disable
    value: 60
  - description: |+
      Start/stop playback. A message value of 0 disables all playback.
      A message value greater than 0 starts playback. If playback is already going
      on it will start a new set of notes along side the already playing set.
    max: 127
    min: 0
    name: Play start
    value: 61
  - description: |+
      Sets the record mode just like the FREE/R=B/AREC switch. A message
      value of 0 sets the FREE record mode, a value of 1 sets the R=B mode and a value
      of 2 sets the AREC mode. A value greater than 2 sets the AREC mode.
    max: 127
    min: 0
    name: Record mode
    value: 62
  - description: Sets the feedback state. Data byte of 0 means off, 1 just N1 fed back, 2 all notes fed back, otherwise does nothing.
    max: 127
    min: 0
    name: Feedback state
    value: 63
  - description: |+
