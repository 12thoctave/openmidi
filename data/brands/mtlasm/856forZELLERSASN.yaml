  - description: |+
      If 0, reset the note stride accumulator. This means the next playback
      will start from where the POS setting was set to. If 1, reset note stride. This
      means the position of start of playback will not advance every time a note is
      played (i.e., every beat). If 2, reset repeats stride. This means the position
      of start of playback will not advance every repeat. If >= 2, do the above 3
      things. This is provided for convenience.
    max: 127
    min: 0
    name: N1 Stride reset
