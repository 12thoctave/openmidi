cc:
  - description: Adjust pitch of 1st, 4th, ... notes in arpeggio from -50 cents to +50 cents (hundreths of a semitone).
    max: 127
    min: 0
    name: N1 Pitch 1 control (fine)
    value: 0
  - description: Adjust pitch of 2nd, 5th, ... notes in arpeggio from -50 cents to +50 cents (hundreths of a semitone).
    max: 127
    min: 0
    name: N1 Pitch 2 control (fine)
    value: 1
  - description: Adjust pitch of 3rd, 6th, ... notes in arpeggio from -50 cents to +50 cents (hundreths of a semitone).
    max: 127
    min: 0
    name: N1 Pitch 3 control (fine)
    value: 2
  - description: Control the amplitude envelope of the notes just as the ENV knob does.
