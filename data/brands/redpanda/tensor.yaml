    value: 80
    description: '0-63: Off (release), 64-127: On (press)'
    type: Parameter
    min: 0
    max: 127
  - name: 'Effect on Footswitch'
    value: 81
    description: '0-63: Off (release), 64-127: On (press)'
    type: Parameter
    min: 0
    max: 127
  - name: 'Hold momentary/latch'
    value: 85
    description: '0-63: Momentary, 64-127: Latching'
