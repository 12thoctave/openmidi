    value: 88
    description: '0-63 = Bypass, 64-127 = Effect on'
    type: Parameter
    min: 0
    max: 127
  - name: 'Drift (Receive only)'
    value: 90
    description: '0-63 = Off, 64-127 = On'
    type: Parameter
    min: 0
    max: 127