midi_in: USB MIDI
midi_thru: No
phantom_power: None
midi_clock: No

midi_channel:
  instructions: |+
    Please refer to the manual at https://www.redpandalab.com/content/docs/Tensor%20Owners%20Manual.pdf

instructions:

pc:
  description:

cc:
  - name: 'Expression pedal'
    value: 4
    description: 'CTRL input'
    type: Parameter
    min: 0
    max: 127
  - name: 'Speed'
    value: 20
    description: '0: Reverse 100%, 64: Stop, 127: Forward 100% '
    type: Parameter
    min: 0
    max: 127
  - name: 'Time'
    value: 21
    description: '0: 1-4 Stretch, 64: 1-1, 127: 4-1 Compress'
    type: Parameter
    min: 0
    max: 127
  - name: 'Pitch'
    value: 22
    description: '0: -2 octaves, 64: Unison, 127: +2 octaves'
    type: Parameter
    min: 0
    max: 127
  - name: 'Blend'
    value: 23
    description: '0: 100% dry, 127: 100% wet'
    type: Parameter
    min: 0
    max: 127
  - name: 'Random'
    value: 24
    description: ''
    type: Parameter
    min: 0
    max: 127
  - name: 'Loop Decay'
    value: 25
    description: '0: 0dB, 1: -0.25dB ... 126: -31.5dB, 127: Off'
    type: Parameter
    min: 0
    max: 127
