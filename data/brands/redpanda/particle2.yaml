midi_in: USB MIDI
midi_thru: No
phantom_power: None
midi_clock: No

midi_channel:
  instructions: |+
    The Particle sends and receives on MIDI channel 1 by default. You can change the MIDI channel using
    MIDI System Exclusive messages, our web-based editor, or the TouchOSC template available on our web
    site. The MIDI channel is remembered when power is of
    Visit the Red Panda Particle 2 manual for more information
    http://www.redpandalab.com/content/docs/Particle%202%20Owners%20Manual.pdf

