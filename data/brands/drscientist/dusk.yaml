midi_channel:
  instructions: |+

pc:
  - description: |+
      PC# 0 = Bypass
      PC# 1 – 4 = Internal Preset # 1 – 4
      PC# 5 – 99 = Presets saved with MIDI CC #55


cc:
  - name: Remote Tap
    value: 9
    description:
    max: 127
    min: 0
    type: Parameter
  - name: Waveform Select
    value: 20
    description: 1-6 (0 becomes 1, >6 becomes 6)
    max: 127
    min: 0
    type: Parameter
  - name: LFO Rate x1
    value: 23
    description:
    max: 127
    min: 0
    type: Parameter
  - name: LDO Rate x2
    value: 24
    description:
    max: 127
    min: 0
    type: Parameter
  - name: LFO Rate x3
    value: 25
    description:
    max: 127
    min: 0
    type: Parameter
  - name: Waveform ++
    value: 27
    description:
    max: 127
    min: 0
    type: Parameter
  - name: Waveform --
    value: 28
    description:
    max: 127
    min: 0
    type: Parameter
  - name: Mode 1-3
    value: 29
    description: 1-3 (0 becomes 1, >3 becomes 3)
    max: 127
    min: 0
    type: Parameter
  - name: LFO Subdivsions
    value: 30
    description: '1: whole note, 2: dotted half note, 3: half note, 4: dotted quarter note, 5: quarter note triplet, 6: quarter note, 7: dotted eighth note, 8: eighth note triplet, 9: eighth note, 10: dotted sixteenth note, 11: sixteensth note triplet, 12: sixteenth note'
    max: 127
    min: 0
    type: Parameter
  - name: Save Settings to Preset
    value: 55
    description: 1-99
    max: 99
    min: 1
    type: Parameter
  - name: Bypass Foot Switch
    value: 80
    description: '0-63: Off, 64=127: On'
    max: 127
    min: 0
    type: Parameter
  - name: Left Stomp Hold
    value: 82
    description: '0-63: Off, 64-127: On'
    max: 127
    min: 0
    type: Parameter
  - name: Freeze LFO
    value: 83
    description: '0-63: Pause, 64-127: Resume'
    max: 127
    min: 0
    type: Parameter
  - name: Filter Knob
    value: 102
    description:
    max: 127
    min: 0
    type: Parameter
  - name: Ramping Speed
    value: 103
    description: 1-20 (0 becomes 1, >20 becomes 20)
    max: 127
    min: 0
    type: Parameter
  - name: Mode++
    value: 105
    description:
    max: 127
    min: 0
    type: Parameter
  - name: Mode--
    value: 106
    description:
    max: 127
    min: 0
    type: Parameter
  - name: Envelope Direction
    value: 107
    description: '0-63: Down, 64-127: Up'
    max: 127
    min: 0
    type: Parameter