midi_in: DIN5
midi_thru: Yes
phantom_power: None
midi_clock: No

midi_channel:
  instructions: |+
    Hold down Switch E while powering up the ML5. Once the ML5 is powered up, release Switch E. The Learn button will flash quickly and continuously.
    Send a CC or PC message to the ML5 on your desired MIDI channel. The ML5 will read the message and set its MIDI channel to the first message received.

