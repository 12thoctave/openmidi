midi_in: DIN5
midi_thru: Yes
phantom_power: None
midi_clock: Yes

midi_channel:
  instructions: |+
    Synesthesia is pre‐programmed to use MIDI channel 1. You can change the channel number to any number from 1 through 16 in Global Settings menu.
instructions:

pc:
  description: |+
    PC#0 activates Bank 1 Patch A
    PC#1 activates Bank 1 Patch B
    PC#2 activates Bank 2 Patch A
    PC#3 activates Bank 2 Patch B

    and so on...

    There are 23 Presets in total.
