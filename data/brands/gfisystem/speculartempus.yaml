midi_in: DIN5
midi_thru: No
phantom_power: None
midi_clock: Yes

midi_channel:
  instructions: |+
    To change the MIDI channel, you need to access the Global Configuration Menu.
    Hold down footswitch B on power up and release the switch when the display reads: [GLOBAL CONFIG]
    You can turn the knobs to select the MIDI channel menu.
    To save the changes, hold down footswitch B unitl LED B flashes 3x.
instructions:

pc:
  description: |+
    PC#0 activates Bank 1 Patch A
    PC#1 activates Bank 1 Patch B
    PC#2 activates Bank 2 Patch A
    PC#3 activates Bank 2 Patch B

    and so on...
