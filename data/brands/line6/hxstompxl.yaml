midi_in: DIN5
midi_thru: Yes
phantom_power: None
midi_clock: Yes

instructions:

midi_channel:
  instructions: |+
    Press both '< PAGE' and 'PAGE >' buttons together.
    Press 'PAGE >' and press Knob 2 to enter Global Settings.
    Turn the Upper Knob to select 'MIDI/Tempo'.
    Press 'PAGE >' until you see MIDI Channel and turn the knob to select your desired MIDI channel.
