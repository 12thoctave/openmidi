midi_in: TRS
midi_thru: No
phantom_power: None
midi_clock: Yes

midi_channel:
  instructions: |+
    Enter the Advanced Configuration Menu by holding down both the select and bypass stompswitches, and then
    pressing the shift button. All the preset LEDs will blink yellow twice to confirm you’re in.

    Each mode LED represents a different configuration item you can change. For MIDI Channel, it is the Ambient Swell LED.

    Turn the mode knob until the Ambient Swell LED is lit, then turn the decay time knob to modify the value.

    As you turn from left to right the LEDs will illuminate in order to indicate the MIDI channel. (ex. If the 3rd LED
    is lit, it’s going to listen on MIDI channel 3).

    You will need to set up the Control Port Configuration as well.

    The control port configuration is the Plate LED. LED 5 indicates that MIDI is selected for the control port.
    1. Expression Pedal*
    2. Control Voltage Input
    3. Normally Open Switch
    4. Normally Closed Switch
    5. MIDI
    6. MIDI with Preset Out

    To exit the Advanced Configuration menu, hold down tap and bypass stompswitches.
    The Preset LEDs will blink yellow twice and the pedal will reboot.
instructions:

pc:
  description: |+
    You can activate a preset by sending a MIDI program change message. For example, sending a program change message
    of 7 activates preset 7.
